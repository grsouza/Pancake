name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Select Xcode 12
        run: sudo xcode-select -s /Applications/Xcode_12.app/Contents/Developer
      - uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Run tests
        run: make test
